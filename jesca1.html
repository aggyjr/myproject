<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #666;
      border-radius: 5px;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .contact-form {
      max-width: 500px;
      margin: auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 0.5rem 1rem;
      background-color: #4cff82;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .contact-form button:hover {
      background-color: #0a5979;
    }

    .responsive-video {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 250px;
      height: 0;
    }

    .responsive-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 5px solid white;
      padding: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>This is a simple responsive website using semantic HTML and CSS styling.</p>
      <img src="pexels-samsilitongajr-848573.jpg" alt="Sample Image">
    </section>

    <section id="services">
      <h2>Services</h2>
      <p>We offer web design, development, and consulting services tailored to your needs.</p>
      <div class="responsive-video">
        <iframe src="WhatsApp Video 2025-04-10 at 18.36.36_3fe1a4e8.mp4" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>
</body>
</html>
